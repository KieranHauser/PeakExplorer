<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Get Started | Peak Explorer</title>

  </head>

  <body>

    <section class="experience">
      <div class="question-heading">
        <h1 class="question-heading__title">Experience Level</h1>
        <a href="#" class="question-heading__btn">Next</a>
      </div>

      <div class="row">

        <div class="col-1-of-3">
          <div class="question-box">
            <div class="question-box__picture--novice">
              &nbsp;
            </div>
            <div class="question-box__text--novice">
              <label for="">Novice</label>
            </div>
          </div>
        </div>

        <div class="col-1-of-3">
          <div class="question-box">
            <div class="question-box__picture--intermediate">
              &nbsp;
            </div>
            <div class="question-box__text--intermediate">
              <label for="">Intermediate</label>
            </div>
          </div>
        </div>

        <div class="col-1-of-3">
          <div class="question-box">
            <div class="question-box__picture--expert">
              &nbsp;
            </div>
            <div class="question-box__text--expert">
              <label for="">Expert</label>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
